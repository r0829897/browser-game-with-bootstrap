<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/custom.min.css">
  <title>Register</title>
</head>
<body id="registerpage">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid mx-2">
      <a class="navbar-brand fs-4" href="game.html"><i class="bi bi-controller"></i> Game</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu" aria-controls="navmenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active"href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"href="index.html#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#contact">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- form -->
  <section id="register" class="mt-5">
    <div class="container-md overlay">
      <div class="row justify-content-center pt-5">
        <div class="col-lg-8">
          <form class="text-white p-3">
            <h1 class="mb-2">Get started with your acount</h1>
            <small>Already have an accoun? <a href="index.html" class="btn-sm btn-secondary text-decoration-none">Log in</a></small>

            <div class="row justify-content-between mt-4">
              <div class="col-lg mb-3">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="First Name">
              </div>

              <div class="col-lg mb-3">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Last Name">
              </div>
            </div>

            <label for="username" class="form-label">Username</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="username" placeholder="e.g. Marc123">
              <span class="input-group-text">
                <span class="tt" data-bs-placemenet="top" title="This is the name that will show on the scoreboard.">
                  <i class="bi bi-info-circle"></i>
                </span>
              </span>
            </div>
            
            <label for="email" class="form-label">Email</label>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
              <input type="email" class="form-control" id="email" placeholder="e.g. 123@example.com">
            </div>
            
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control mb-3" id="password" placeholder="At least 8 characters">

            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control mb-3" id="confirm-password" placeholder="Confirm Password">
            
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-outline-primary text-white mt-3">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

<!-- Footer -->
  <footer class="p-3 text-white text-center position-relative">
    <div class="container align-items-center">
      <p class="lead mb-0">Copywrite &copy; 2021 Game</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
    const tooltips = document.querySelectorAll('.tt');
    tooltips.forEach(t => {
      new bootstrap.Tooltip(t);
    })
  </script>
</body>
</html>
