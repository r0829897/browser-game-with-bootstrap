<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/custom.min.css">
  <title>Register</title>
</head>
<body id="registerpage" class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid mx-2">
      <a class="navbar-brand fs-4" href="game.html"><i class="bi bi-controller"></i> Game</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu" aria-controls="navmenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navmenu">
        <ul class="navbar-nav mb-2 mb-lg-0 text-end">
          <li class="nav-item">
            <a class="nav-link active"href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"href="index.html#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#contact">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- form -->
  <section id="register">
    <div class="container-md p-3 border border-5 border rounded mt-5">
      <div class="row">
        <div class="col-4 d-none d-lg-flex flex-column pt-5 border-end p-3">
          <h1 class="mb-2 text-primary">Get started with your acount</h1>
          <small>Already have an accoun? <a href="index.html" class="btn-sm btn-outline-secondary text-decoration-none">Log in</a></small>
          <span id="register-logo" class="display-1"><i class="bi bi-joystick"></i></span>
        </div>
        <div class="col-lg-8">
          <form class="p-3">
            <!-- Mobile -->
            <div class="d-flex d-lg-none flex-column mb-3">
              <h1 class="mb-2 text-primary">Get started with your acount</h1>
              <small>Already have an accoun? <a href="index.html" class="btn-sm btn-outline-secondary text-decoration-none">Log in</a></small>
              <hr class="text-secondary">
            </div>

            <div class="row justify-content-between">
              <div class="col-lg mb-3">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" name="first-name" placeholder="First Name" required>
              </div>

              <div class="col-lg mb-3">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Last Name" required>
              </div>
            </div>

            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <input type="text" class="form-control" id="username" name="username" placeholder="e.g. Marc123" required>
              <span class="input-group-text">
                <span class="tt" data-bs-placemenet="top" title="This is the name that will show on the scoreboard.">
                  <i class="bi bi-info-circle"></i>
                </span>
              </span>
            </div>
            <small id="username-match" class="text-danger d-block"></small>
            
            <label for="email" class="form-label mt-3">Email</label>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
              <input type="email" class="form-control" id="email" name="email" placeholder="e.g. 123@example.com" required>
            </div>
            
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control mb-3" id="password" name="password" placeholder="At least 8 characters" required>

            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
            <small id="confirm-password-match" class="text-danger"></small>
            
            <div class="d-flex justify-content-center">
              <button id="submit-btn" class="btn btn-primary mt-4" type="submit">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

<!-- Footer -->
  <footer class="p-3 text-center position-relative">
    <div class="container align-items-center">
      <p class="lead mb-0">Copywrite &copy; 2021 Game</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
    const tooltips = document.querySelectorAll('.tt');
    tooltips.forEach(t => {
      new bootstrap.Tooltip(t);
    })
  </script>
  <script src="js/register.js"></script>
</body>
</html>
