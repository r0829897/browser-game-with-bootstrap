<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/custom.min.css">
  <title>Game</title>
</head>
<body id="highscorespage">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top overlay">
    <div class="container-fluid mx-2">
      <a class="navbar-brand fs-4" href="game.html"><i class="bi bi-arrow-left-square-fill"></i> Back</a>
    </div>
  </nav>

  <!-- Highscores -->
  <section id="highscores">
    <div class="container-md">
      <h1 class="text-white text-center">Highscores</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col" class="text-center">Player</th>
            <th scope="col" class="text-center">Date</th>
            <th scope="col" class="text-end">Score</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </section>
  
  <!-- Footer -->
  <footer class="p-3 text-white text-center position-relative">
    <div class="container align-items-center">
      <p class="lead mb-0">Copywrite &copy; 2021 Game</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="js/highscores.js"></script>
</body>
</html>
